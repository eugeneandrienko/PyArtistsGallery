<form class="navbar-form navbar-right" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label class="sr-only" for="pagLogin">Login name</label>
        {{ form.login(**{'type': 'text', 'class': 'form-control', 'id': 'pagLogin', 'placeholder': 'Login'}) }}
    </div>
    <div class="form-group">
        <label class="sr-only" for="pagPassword">Password</label>
        {{ form.password(**{'class': 'form-control', 'id': 'pagPassword', 'placeholder': 'Password'}) }}
    </div>
    <button type="submit" class="btn btn-success">Sign in</button>
</form>
