{% set form = panel_forms.upload_files_form %}
<div class="container">
    <div class="col-sm-offset-2 col-sm-8">
        <form class="form" method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group>">
                {{ form.file_names.label(class_="control-label") }}
                {{ form.file_names(multiple="", class_="file") }}
            </div>
            <div class="form-group">
                {{ form.album.label(class_="control-label") }}
                {{ form.album(class_="form-control") }}
            </div>
        </form>
    </div>
</div>

<script src="../static/js/fileinput.min.js"></script>
